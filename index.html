<style>
  /* ===== THEME ===== */
  :root{
    --bg:#f6f8fb; --card:#fff; --text:#0f172a; --muted:#607089;
    --accent:#0b6efd; --accent-2:#377dff; --ok:#16a34a; --warn:#f59e0b; --bad:#ef4444;
  }
  [data-theme="dark"]{
    --bg:#071226; --card:#071428; --text:#e6eef8; --muted:#9fb3d3;
    --accent:#4aa3ff; --accent-2:#79b8ff; --ok:#34d399; --warn:#fbbf24; --bad:#fb7185;
  }

  html,body{ margin:0; padding:0; height:100%; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text); }
  header{ background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:white; padding:14px 18px; display:flex; justify-content:space-between; align-items:center; gap:12px; }
  header .brand{ font-weight:700; font-size:18px; }
  .container{ max-width:1200px; margin:18px auto; padding:0 12px; }
  .card{ background:var(--card); border-radius:12px; padding:16px; box-shadow: 0 8px 30px rgba(2,6,23,0.06); margin-bottom:12px; }
  .grid{ display:grid; grid-template-columns:repeat(4,1fr); gap:12px; }
  .grid-3{ grid-template-columns:repeat(3,1fr); }
  .grid-2{ grid-template-columns:repeat(2,1fr); }
  .btn{ background:var(--accent); color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
  .btn-ghost{ background:transparent; border:1px solid rgba(0,0,0,0.06); color:var(--text); padding:8px 12px; border-radius:8px; cursor:pointer; }
  input,select,textarea{ padding:8px 10px; border-radius:8px; border:1px solid #e6edf6; width:100%; box-sizing:border-box; background:transparent; color:inherit; }
  table{ width:100%; border-collapse:collapse; }
  th,td{ padding:8px 10px; border-bottom:1px solid rgba(0,0,0,0.06); text-align:left; vertical-align:middle; }
  .muted{ color:var(--muted); font-size:13px; }
  .flex{ display:flex; gap:8px; align-items:center; }
  .hidden{ display:none; }
  .login-box{ max-width:420px; margin:30px auto; }
  .img-preview{ max-width:140px; max-height:100px; object-fit:cover; border-radius:8px; border:1px solid rgba(0,0,0,0.06); }
  .badge{ padding:6px 8px; border-radius:999px; font-weight:600; font-size:12px; display:inline-block; }
  @media (max-width:1024px){ .grid{ grid-template-columns:repeat(2,1fr); } .grid-3{ grid-template-columns:repeat(2,1fr); } }
  @media (max-width:640px){ .grid{ grid-template-columns:repeat(1,1fr); } header{ flex-direction:column; align-items:flex-start; } table{ font-size:12px; } }
  /* modal */
  #modal{ position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); width:92%; max-width:920px; z-index:1000; }
  .modal-body{ max-height:60vh; overflow:auto; padding-top:8px; }
  /* small helpers */
  .right{ margin-left:auto; }
</style>
</head>

</div>

<script>
/* ================= CONFIG - coloque sua URL do Apps Script aqui ======== */
const API_URL = 'https://script.google.com/macros/s/AKfycbz6dUt-tCk0HM1sFU2eCOEszuNk_hXw6BPnKhFpLXDRB1Ppksy4HpfYRmbQIXsrfOYJ/exec'; // <<-- substitua com sua URL do WebApp (script.google.com/macros/s/.../exec)
const LS_TOKEN = 'ce_token_v1';
const LS_USER = 'ce_user_v1';

/* ================= HELPERS ================= */
async function apiPost(payload){
  try{
    const res = await fetch(API_URL, { method:'POST', body: JSON.stringify(payload) });
    const json = await res.json();
    return json;
  }catch(e){
    console.error('apiPost error', e);
    return { ok:false, error: String(e) };
  }
}

function setToken(t){ if(!t) localStorage.removeItem(LS_TOKEN); else localStorage.setItem(LS_TOKEN, t); }
function getToken(){ return localStorage.getItem(LS_TOKEN); }
function setUser(u){ if(!u) localStorage.removeItem(LS_USER); else localStorage.setItem(LS_USER, u); }
function getUser(){ return localStorage.getItem(LS_USER); }

function show(selector){ document.querySelector(selector).classList.remove('hidden'); }
function hide(selector){ document.querySelector(selector).classList.add('hidden'); }

/* ================= UI refs ================= */
const loginCard = document.getElementById('loginCard');
const appEl = document.getElementById('app');
const userArea = document.getElementById('userArea');
const loginMsg = document.getElementById('loginMsg');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalBody = document.getElementById('modalBody');
const modalClose = document.getElementById('modalClose');
const modalSave = document.getElementById('modalSave');

let dataUse = [], dataDep = [];

/* ================= THEME ================= */
const btnTheme = document.getElementById('btnTheme');
btnTheme.addEventListener('click', ()=>{
  const cur = document.body.getAttribute('data-theme') || 'light';
  const next = cur === 'light' ? 'dark' : 'light';
  document.body.setAttribute('data-theme', next);
});

/* ================= AUTH ================= */
async function tryAutoLogin(){
  const token = getToken();
  if(!token){ showLogin(); return; }
  const res = await apiPost({ acao:'validar', token });
  if(res && res.ok){
    onLoginSuccess(res.usuario);
  } else {
    setToken(null); setUser(null);
    showLogin();
  }
}
function showLogin(){ loginCard.classList.remove('hidden'); appEl.classList.add('hidden'); userArea.textContent = ''; }
function showApp(){ loginCard.classList.add('hidden'); appEl.classList.remove('hidden'); }

document.getElementById('btnLogin').addEventListener('click', async ()=>{
  loginMsg.textContent = '';
  const nome = document.getElementById('inputName').value.trim();
  const senha = document.getElementById('inputPass').value;
  if(!nome || !senha){ loginMsg.textContent = 'Informe nome e senha'; return; }
  const res = await apiPost({ acao:'login', nome, senha });
  if(res && res.ok){ setToken(res.token); setUser(res.usuario); onLoginSuccess(res.usuario); }
  else { loginMsg.textContent = res.error || 'Erro no login'; }
});

document.getElementById('btnLogout').addEventListener('click', async ()=>{
  const token = getToken();
  await apiPost({ acao:'logout', token });
  setToken(null); setUser(null);
  showLogin();
});

function onLoginSuccess(usuario){
  showApp();
  userArea.innerHTML = `<span class="muted">Usu√°rio:</span>&nbsp;<strong>${usuario}</strong>`;
  loadAll();
}

/* ================ LOAD DATA ================ */
async function loadAll(){
  const token = getToken();
  const usoRes = await apiPost({ acao:'listar', aba:'uso', token });
  const depRes = await apiPost({ acao:'listar', aba:'deposito', token });
  dataUse = (usoRes && usoRes.ok) ? usoRes.data : [];
  dataDep = (depRes && depRes.ok) ? depRes.data : [];
  renderStats();
  renderTables();
  populateFilters();
}

/* ================ RENDER STATS ================ */
function renderStats(){
  const el = document.getElementById('stats');
  el.innerHTML = '';
  const totalUse = dataUse.length;
  const totalDep = dataDep.length;
  const conformes = dataUse.filter(r=> String(r['Situa√ß√£o']||'').toLowerCase().includes('conforme')).length;
  const vencidos = dataUse.filter(r=>{
    const v = r['Validade N√≠vel 2']; if(!v) return false;
    const d = new Date(v); return d < new Date();
  }).length;
  const cards = [
    {title:'Em Uso', value: totalUse},
    {title:'No Dep√≥sito', value: totalDep},
    {title:'Conformes', value: conformes},
    {title:'Vencidos (N2)', value: vencidos}
  ];
  cards.forEach(c=>{
    const div = document.createElement('div'); div.className='card';
    div.innerHTML = `<div class="muted">${c.title}</div><div style="font-size:20px;font-weight:700">${c.value}</div>`;
    el.appendChild(div);
  });
}

/* ================ RENDER TABLES ================ */
function renderTables(){
  renderTableUse();
  renderTableDep();
}

function renderTableUse(){
  const table = document.getElementById('tableUse');
  const thead = table.querySelector('thead'); const tbody = table.querySelector('tbody');
  thead.innerHTML = ''; tbody.innerHTML = '';
  if(dataUse.length === 0){ thead.innerHTML = '<tr><th>Nenhum registro</th></tr>'; return; }
  const headers = Object.keys(dataUse[0]);
  let trh = '<tr>';
  headers.forEach(h=> trh += `<th>${h}</th>`);
  trh += '<th>A√ß√µes</th></tr>';
  thead.innerHTML = trh;
  dataUse.forEach(row=>{
    const tr = document.createElement('tr');
    headers.forEach(h=>{
      const td = document.createElement('td');
      let v = row[h] || '';
      if(h === 'FotoURL' && v){
        const img = document.createElement('img'); img.src = v; img.className = 'img-preview';
        td.appendChild(img);
      } else {
        td.textContent = v;
      }
      tr.appendChild(td);
    });
    const tdAct = document.createElement('td');
    const btnEdit = document.createElement('button'); btnEdit.className='btn-ghost'; btnEdit.textContent='Editar';
    btnEdit.addEventListener('click', ()=> openEditModal(row));
    const btnPerm = document.createElement('button'); btnPerm.className='btn'; btnPerm.textContent='Permutar';
    btnPerm.addEventListener('click', ()=> openPermuteFor(row.ID, 'uso'));
    const btnPdf = document.createElement('button'); btnPdf.className='btn-ghost'; btnPdf.textContent='PDF';
    btnPdf.addEventListener('click', ()=> generatePDF(row));
    tdAct.appendChild(btnEdit); tdAct.appendChild(document.createTextNode(' ')); tdAct.appendChild(btnPerm); tdAct.appendChild(document.createTextNode(' ')); tdAct.appendChild(btnPdf);
    tr.appendChild(tdAct);
    tbody.appendChild(tr);
  });
}

function renderTableDep(){
  const table = document.getElementById('tableDep');
  const thead = table.querySelector('thead'); const tbody = table.querySelector('tbody');
  thead.innerHTML = ''; tbody.innerHTML = '';
  if(dataDep.length === 0){ thead.innerHTML = '<tr><th>Nenhum registro</th></tr>'; return; }
  const headers = Object.keys(dataDep[0]);
  let trh = '<tr>';
  headers.forEach(h=> trh += `<th>${h}</th>`);
  trh += '<th>A√ß√µes</th></tr>';
  thead.innerHTML = trh;
  dataDep.forEach(row=>{
    const tr = document.createElement('tr');
    headers.forEach(h=>{
      const td = document.createElement('td');
      let v = row[h] || '';
      if(h === 'FotoURL' && v){
        const img = document.createElement('img'); img.src = v; img.className = 'img-preview';
        td.appendChild(img);
      } else td.textContent = v;
      tr.appendChild(td);
    });
    const tdAct = document.createElement('td');
    const btnEdit = document.createElement('button'); btnEdit.className='btn-ghost'; btnEdit.textContent='Editar';
    btnEdit.addEventListener('click', ()=> openEditModal(row));
    const btnChoose = document.createElement('button'); btnChoose.className='btn'; btnChoose.textContent='Escolher';
    btnChoose.addEventListener('click', ()=> openPermuteFor(row.ID, 'dep'));
    const btnPdf = document.createElement('button'); btnPdf.className='btn-ghost'; btnPdf.textContent='PDF';
    btnPdf.addEventListener('click', ()=> generatePDF(row));
    tdAct.appendChild(btnEdit); tdAct.appendChild(document.createTextNode(' ')); tdAct.appendChild(btnChoose); tdAct.appendChild(document.createTextNode(' ')); tdAct.appendChild(btnPdf);
    tr.appendChild(tdAct);
    tbody.appendChild(tr);
  });
}

/* ================ FILTERS ================ */
function populateFilters(){
  const sel = document.getElementById('filterTipo');
  sel.innerHTML = '<option value="">Todos os Tipos</option>';
  const tipos = {};
  dataUse.concat(dataDep).forEach(r => { if(r['Tipo/kg']) tipos[r['Tipo/kg']] = true; });
  Object.keys(tipos).forEach(t => sel.insertAdjacentHTML('beforeend', `<option value="${escapeHtml(t)}">${escapeHtml(t)}</option>`));
}

document.getElementById('btnFilter').addEventListener('click', ()=>{
  const q = (document.getElementById('search').value || '').toLowerCase();
  const tipo = document.getElementById('filterTipo').value;
  const status = document.getElementById('filterStatus').value;
  const fUse = dataUse.filter(r=>{
    const s = JSON.stringify(Object.values(r)).toLowerCase();
    if(q && s.indexOf(q)===-1) return false;
    if(tipo && (r['Tipo/kg']||'') !== tipo) return false;
    if(status && (String(r['Situa√ß√£o']||r['Status']||'') !== status)) return false;
    return true;
  });
  const fDep = dataDep.filter(r=>{
    const s = JSON.stringify(Object.values(r)).toLowerCase();
    if(q && s.indexOf(q)===-1) return false;
    if(tipo && (r['Tipo/kg']||'') !== tipo) return false;
    if(status && (String(r['Situa√ß√£o']||r['Status']||'') !== status)) return false;
    return true;
  });
  renderFilteredTables(fUse, fDep);
});
document.getElementById('btnClear').addEventListener('click', ()=>{
  document.getElementById('search').value=''; document.getElementById('filterTipo').value=''; document.getElementById('filterStatus').value='';
  renderTables();
});

function renderFilteredTables(fUse, fDep){
  // reuse the rendering logic but with custom arrays
  const tableUse = document.getElementById('tableUse'); const tbodyUse = tableUse.querySelector('tbody');
  tbodyUse.innerHTML = '';
  if(fUse.length === 0) tbodyUse.innerHTML = '<tr><td colspan="99">Nenhum registro</td></tr>';
  fUse.forEach(row=>{
    const tr = document.createElement('tr');
    Object.keys(row).forEach(k=>{ const td = document.createElement('td'); td.textContent = row[k]||''; tr.appendChild(td); });
    const tdAct = document.createElement('td');
    const b1 = document.createElement('button'); b1.className='btn-ghost'; b1.textContent='Editar'; b1.addEventListener('click', ()=> openEditModal(row));
    const b2 = document.createElement('button'); b2.className='btn'; b2.textContent='Permutar'; b2.addEventListener('click', ()=> openPermuteFor(row.ID, 'uso'));
    tdAct.appendChild(b1); tdAct.appendChild(document.createTextNode(' ')); tdAct.appendChild(b2);
    tr.appendChild(tdAct);
    tbodyUse.appendChild(tr);
  });

  const tableDep = document.getElementById('tableDep'); const tbodyDep = tableDep.querySelector('tbody');
  tbodyDep.innerHTML = '';
  if(fDep.length === 0) tbodyDep.innerHTML = '<tr><td colspan="99">Nenhum registro</td></tr>';
  fDep.forEach(row=>{
    const tr = document.createElement('tr');
    Object.keys(row).forEach(k=>{ const td = document.createElement('td'); td.textContent = row[k]||''; tr.appendChild(td); });
    const tdAct = document.createElement('td');
    const b1 = document.createElement('button'); b1.className='btn-ghost'; b1.textContent='Editar'; b1.addEventListener('click', ()=> openEditModal(row));
    const b2 = document.createElement('button'); b2.className='btn'; b2.textContent='Escolher'; b2.addEventListener('click', ()=> openPermuteFor(row.ID, 'dep'));
    tdAct.appendChild(b1); tdAct.appendChild(document.createTextNode(' ')); tdAct.appendChild(b2);
    tr.appendChild(tdAct);
    tbodyDep.appendChild(tr);
  });
}

/* ================ CREATE / EDIT / PERMUTE MODALS ================ */
let currentMode = null; // 'create-use' | 'create-dep' | 'edit' | 'permute'
let editContext = null;

document.getElementById('btnNewUse').addEventListener('click', ()=> openCreateModal('uso'));
document.getElementById('btnNewDep').addEventListener('click', ()=> openCreateModal('dep'));
document.getElementById('btnPermute').addEventListener('click', ()=> openPermuteModal());

modalClose.addEventListener('click', ()=> { modal.classList.add('hidden'); modal.setAttribute('aria-hidden','true'); });
window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape'){ modal.classList.add('hidden'); modal.setAttribute('aria-hidden','true'); }});

function openCreateModal(tipo){
  currentMode = tipo === 'uso' ? 'create-use' : 'create-dep';
  modalTitle.textContent = tipo === 'uso' ? 'Cadastrar Extintor (Em Uso)' : 'Cadastrar Extintor (Dep√≥sito)';
  editContext = null;
  buildCreateBody(tipo);
  modal.classList.remove('hidden'); modal.setAttribute('aria-hidden','false');
}

function buildCreateBody(tipo){
  let html = '';
  if(tipo === 'uso'){
    const fields = ['N√∫mero','Edifica√ß√£o','Local','Tipo/kg','Substituto?','Situa√ß√£o','N√£o conformidade','Observa√ß√£o','Fabrica√ß√£o','Validade N√≠vel 2','Validade N√≠vel 3','Equipe','Respons√°vel'];
    fields.forEach(f => {
      if(f.includes('Validade') || f === 'Fabrica√ß√£o'){
        html += `<label>${f}</label><input data-key="${f}" type="date" />`;
      } else {
        html += `<label>${f}</label><input data-key="${f}" />`;
      }
    });
    html += `<label>Foto</label><input type="file" id="fileCreate" accept="image/*" /><div id="previewCreate"></div>`;
  } else {
    html += `<label>Tipo/kg</label><input data-key="Tipo/kg" />`;
    html += `<label>Status</label><select data-key="Status"><option>Operacional</option><option>N√£o operacional</option><option>Vencido</option></select>`;
    html += `<label>Foto</label><input type="file" id="fileCreate" accept="image/*" /><div id="previewCreate"></div>`;
  }
  modalBody.innerHTML = html;

  const fileEl = modalBody.querySelector('#fileCreate');
  if(fileEl){
    fileEl.addEventListener('change', (e)=>{
      const f = e.target.files[0];
      if(!f) return;
      const reader = new FileReader();
      reader.onload = ()=> { document.getElementById('previewCreate').innerHTML = `<img src="${reader.result}" class="img-preview" />`; };
      reader.readAsDataURL(f);
    });
  }
}

async function handleModalSave(){
  const token = getToken();
  if(!token){ alert('Sess√£o inv√°lida'); showLogin(); return; }

  if(currentMode === 'create-use' || currentMode === 'create-dep'){
    const isDep = currentMode === 'create-dep';
    const inputs = modalBody.querySelectorAll('[data-key]');
    const data = {};
    inputs.forEach(i => data[i.dataset.key] = i.value);
    // file?
    const fileInput = modalBody.querySelector('#fileCreate');
    if(fileInput && fileInput.files && fileInput.files[0]){
      const base64 = await fileToBase64(fileInput.files[0]);
      const up = await apiPost({ acao:'uploadfoto', token, base64, targetId: null });
      if(up && up.ok) data['FotoURL'] = up.url;
    }
    const res = await apiPost({ acao:'cadastrar', token, aba: isDep ? 'deposito' : 'uso', data });
    if(res && res.ok){ modal.classList.add('hidden'); loadAll(); } else alert(res.error || 'Erro ao cadastrar');
  } else if(currentMode === 'edit' && editContext){
    const inputs = modalBody.querySelectorAll('[data-key]');
    const data = {};
    inputs.forEach(i=> data[i.dataset.key] = i.value);
    // file?
    const fileInput = modalBody.querySelector('#fileEdit');
    if(fileInput && fileInput.files && fileInput.files[0]){
      const base64 = await fileToBase64(fileInput.files[0]);
      const up = await apiPost({ acao:'uploadfoto', token:getToken(), base64, targetId: editContext.ID });
      if(up && up.ok) data['FotoURL'] = up.url;
    }
    const res = await apiPost({ acao:'editar', token:getToken(), id: editContext.ID, data });
    if(res && res.ok){ modal.classList.add('hidden'); loadAll(); } else alert(res.error || 'Erro ao editar');
  } else if(currentMode === 'permute'){
    const idUso = document.getElementById('perm_id_uso').value.trim();
    const idDep = document.getElementById('perm_id_dep').value.trim();
    if(!idUso || !idDep){ alert('Informe ambos os IDs'); return; }
    const situacao_uso = document.getElementById('perm_sit_uso').value || 'Conforme';
    const situacao_dep = document.getElementById('perm_sit_dep').value || 'Operacional';

/* ================ FILE -> Base64 helper ================ */
function fileToBase64(file){
  return new Promise((resolve, reject)=>{
    const reader = new FileReader();
    reader.onload = ()=> resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

async function generatePDF(row){
  // create a temporary card
  const container = document.createElement('div');
  container.style.padding='20px'; container.style.background='white'; container.style.color='black'; container.style.width='800px';
  container.innerHTML = `
    <h2>Extintor: ${escapeHtml(row.ID || '')}</h2>

    <div><strong>Tipo/kg:</strong> ${escapeHtml(row['Tipo/kg']||'')}</div>
    <div><strong>Situa√ß√£o:</strong> ${escapeHtml(row['Situa√ß√£o']||row['Status']||'')}</div>
    <div><strong>Validade N2:</strong> ${escapeHtml(row['Validade N√≠vel 2']||'')}</div>
    <div><strong>Validade N3:</strong> ${escapeHtml(row['Validade N√≠vel 3']||'')}</div>

    <div style="margin-top:10px">${escapeHtml(row['Observa√ß√£o']||'')}</div>
  `;
  document.body.appendChild(container);
  try{
    const canvas = await html2canvas(container, { scale: 2 });
    const imgData = canvas.toDataURL('image/jpeg', 0.95);
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ orientation:'portrait', unit:'px', format:[canvas.width, canvas.height] });
    pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
    pdf.save(`${row['ID'] || 'extintor'}.pdf`);
  } catch(e){
    alert('Erro ao gerar PDF: ' + e);
  } finally {
    document.body.removeChild(container);
  }
}

/* ================ UTILITIES ================ */
function escapeHtml(text){
  return String(text || '').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
}

});
